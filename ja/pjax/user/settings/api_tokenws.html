        <div class="container">


  <div id="api_token" class="api_token">
    <h1>APIトークン</h1>

    <p>当社のモバイルアプリまたは第三者開発アプリケーションへアクセスするには、はじめにAPIトークンの作成が必要です。</p>
    <ul class="bullet">
      <li>「作成」ボタンをクリックするだけ自身のトークンを作成できます。それをコピーして、アプリにペーストしてください。</li>
      <li>ご希望の機能に基いた、必要なAPIトークンの種類を選択してください。</li>
    </ul>

    <div id="token_form" class="gr-12 gr-padding-10">
        <form class="form rbox" id="frmNewToken">
            <fieldset>
                <legend>新しいトークンを作成</legend>

                <div class="gr-row gr-padding-10">
                    <div class="gr-4 form_label">
                        <label for="txtName">名前を選択：</label>
                    </div>
                    <div class="gr-8">
                        <input id="txtName" type="text" maxlength="32" />
                    </div>
                </div>

                <div class="gr-row gr-padding-10">
                    <div class="gr-4 form_label">
                        <label for="txtName">範囲選択：</label>
                    </div>
                    <div class="gr-8">
                        <input id="scopes" type="checkbox" name="scopes[]" value="read" checked="checked" readonly="readonly" />
                          <label for="scopes" data-balloon="設定、制限、バランスシート、購入履歴などの口座アクティビティ" data-balloon-length="xlarge">読む</label>
                        <input id="scopes-trade" type="checkbox" name="scopes[]" value="trade" />
                          <label for="scopes-trade" data-balloon="トレードの売買、期限切れトレードの更新、デモ口座の補充にご利用いただけます。" data-balloon-length="xlarge">トレード</label>
                        <input id="scopes-payments" type="checkbox" name="scopes[]" value="payments" />
                          <label for="scopes-payments" data-balloon="口座開設、設定、トークン使用状況の管理などをご利用いただけます。" data-balloon-length="xlarge">アフィリエイト報酬の支払いについて</label>
                        <input id="scopes-admin" type="checkbox" name="scopes[]" value="admin" />
                          <label for="scopes-admin" data-balloon="決済サービスでのご出金、口座間の資金送金、入出金パスワードの設定/削除をご利用いただけます。" data-balloon-length="xlarge">管理者</label>
                    </div>
                </div>

                <div class="gr-row">
                    <div class="gr-4"></div>
                    <div class="gr-8">
                        <div id="formMessage"></div>
                    </div>
                </div>

                <div class="gr-row">
                    <div class="gr-4"></div>
                    <div class="gr-8">
                        <span class="button">
                            <button class="button" id="btnCreate">作成</button>
                        </span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div id="token_message" class="gr-12 gr-padding-10 center-text invisible">
        <p></p>
    </div>

    <div id="tokens_list" class="gr-12 gr-parent gr-padding-10">
    </div>
</div>
